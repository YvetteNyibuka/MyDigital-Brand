<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login|MyDigital World</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="home">
      <a id="backhome" href="../index.html"><h1>Yvette</h1></a>
    </div>
    <div class="loginbox">
      <div class="logincont">
        <div class="login-image">
          <img src="../images/loginimage.png" alt="" />
        </div>
        <div class="login-form">
          <form action="">
            <h2 id="logintitle">Login here!</h2>

            <div class="form-group email">
              <label for="email">Email Address</label>
              <input
                type="text"
                id="email"
                placeholder="Enter your email address"
              />
            </div>
            <div class="form-group password">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
              />
            </div>

            <div class="form-group submit-btn">
              <button type="submit" value="Submit" id="loginBtn">
                <a href=""> Submit </a>
              </button>
            </div>
            <p id="alternate">
              Don't have account? <a href="./signup.html">Signup</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
