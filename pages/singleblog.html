  <body>
    <div class="singlecontainer">
      <div class="blogdetails1" id="blogdetails1">

      </div>
         <div class="commentRestblogs" style="display: flex;">
           <div class="commentsection">
            <h1 id="commentsNumber">5 Comments</h1>
            <div class="commentcreation">
              <div class="commentingperson">
                <img src="../images/avatar.png" alt="" />
              </div>

              <div class="createcomment">
                <form action="">
                  <input type="text" name="" id="userName" placeholder="Enter your name">
                  <input type="text" placeholder="Add a comment..."  id="commentMessage"/>
                  <div class="additions">
                    <div class="emogi">
                      <i class="fa-solid fa-face-smile"></i>
                    </div>
                    <div class="decisions">
                      <p>Cancel</p>
                      <button type="button" style="border:none ; background-color: white;" id="commentBtn" ><p>Comment</p></button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="createdcomment">
              <!-- <div class="commenter">
                <img src="../images/me-removebg-preview.png" alt="" />
              </div> -->

              <div class="dynamicContent" id="dynamicContent">

              </div>
            </div>
          </div>
        <div class="otheravailableblogs" id="otheravailableblogs">
              <p>Other available blogs</p>


         
        </div>
         </div>
      </div>

    </div>
