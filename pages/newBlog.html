<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.tiny.cloud/1/4qilgajirjr3knm3wxy1rqupf2d4aug2h8vu0qylf9f4bv1l/tinymce/5/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <script src="script.js" defer></script>
    <title>Blog Form</title>
    <link rel="stylesheet" href="../styles/newBlog.css" />
  </head>
  <body>
    <div class="container">
      <form id="blogForm">
        <div class="leftinfoo">
          <label for="author">Blog Author:</label>
          <input type="text" id="author" name="author" required />

          <label for="blogTitle">Blog Title:</label>
          <input type="text" id="blogTitle" name="blogTitle" required />

          <label for="">Blog Cover photo</label>
          <input type="file" />
        </div>

        <div class="richeditor">
          <label for="blogContent">Blog Description:</label>
          <textarea id="blogContent" name="blogContent" required></textarea>
          <button type="submit" id="createblogBtn">Submit</button>
        </div>
      </form>
    </div>
    <script src="../scripts/newBlog.js"></script>
  </body>
</html>
